{% extends 'main/base.html' %}
{% block content %}
{% load humanize %}
    <h1 class="mt-3 text-center">Домашняя страница</h1>
    <div class="row">
        {% for product in products_list %}
        <div class="col">
            <div class="card mx-auto mt-3" style="width: 18rem;">
                <a href="#" class="text-decoration-none text-reset">
                    <img src="https://hi-news.ru/wp-content/uploads/2023/06/europa_clipper_name_5.jpg"
                         class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title">{{ product.name }}</h4>
                    <h5 class="card-title">{{ product.price|intcomma }} руб.</h5>
                    <p class="card-text">{{ product.description|truncatechars:100 }}</p>
                </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
