{% extends 'main/base.html' %}
{% block content %}
{% load humanize %}
{% load my_tags %}
    <h1 class="mt-3 text-center">Домашняя страница</h1>
    <div class="row">
        {% for product in products_list %}
        <div class="col">
            <div class="card mx-auto mt-3" style="width: 18rem;">
                <a href="{% url 'catalog:name_url' product.pk %}" class="text-decoration-none text-reset">
                    <img src="{{ product.preview|media_filter }}"
                         class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title">{{ product.name }}</h4>
                        <h5 class="card-title">{{ product.price|intcomma }} руб.</h5>
                        <p class="card-text">{{ product.description|truncatechars:100 }}</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
