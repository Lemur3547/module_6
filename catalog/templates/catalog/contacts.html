{% extends 'catalog/base.html' %}
{% block content %}
    <h1 class="mt-3 text-center">Контакты</h1>
    <p class="text-start mt-3">Оставьте свои контактные данные и мы вам никогда не перезвоним</p>
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input name="name" type="text" class="form-control" placeholder="Имя"/>
                        </div>
                        <div class="mb-3">
                            <input name="email" type="email" class="form-control" placeholder="Email"/>
                        </div>
                        <div class="mb-3">
                            <input name="phone" type="tel" class="form-control" placeholder="Телефон"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
