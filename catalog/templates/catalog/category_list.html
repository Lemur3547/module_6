{% extends 'catalog/base.html' %}
{% block content %}
{% load humanize %}
{% load my_tags %}
<h1 class="mt-3 text-center">Категории</h1>
<div class="row">
    {% for category in category_list %}
    <div class="col-3">
        <div class="card mx-auto mt-3" style="width: 18rem;">
            <div class="card-body">
                <h4 class="card-title">{{ category.name }}</h4>
                <p class="card-text">{{ category.description|truncatechars:100 }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
