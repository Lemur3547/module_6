{% extends 'catalog/base.html' %}
{% block content %}
<h1 class="mt-3 text-center">
    {% if object %}
    Изменить продукт {{ object }}
    {% else %}
    Добавить продукт
    {% endif %}
</h1>

<form method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Добавить
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
        <div class="col-6">
            {{ formset.management_form }}
            {% for form in formset.forms %}
            <div class="card mb-3">
                <div class="card-body">
                    {{ form.as_p }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</form>
{% endblock %}
