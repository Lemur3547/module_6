{% load my_tags %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'catalog:index' %}">Наш магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'catalog:index' %}">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'catalog:contacts' %}">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'catalog:blog' %}">Блог</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <a href="{% url 'users:profile' %}" class="d-flex text-decoration-none text-reset align-items-center">
                <p style="color: white" class="me-3 mb-0">
                {{ user.email }}
                </p>
                {% if user.avatar %}
                <img src="{{ user.avatar|media_filter }}" class="rounded-circle me-3"
                     style="height: 40px; width: 40px; object-fit: cover">
                {% else %}
                <img src="/media/users/no_profile.png" class="rounded-circle me-3"
                     style="height: 40px; width: 40px; object-fit: cover">
                {% endif %}
            </a>


            <a href="{% url 'users:logout' %}" class="btn btn-primary me-3">
                Выйти
            </a>
            {% else %}
            <a href="{% url 'users:login' %}" class="btn btn-primary me-3">
                Войти
            </a>
            <a href="{% url 'users:register' %}" class="btn btn-primary">
                Регистрация
            </a>
            {% endif %}
        </div>
    </div>
</nav>
